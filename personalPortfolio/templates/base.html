<!-- Creates a Nav Bar that will be at the top of all the other site pages-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'project_index' %}">RP Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'project_index' %}">Home</a>
            </li>
            <li class="nav-item">
                <!--<a class="nav-link" href="#">Blog</a>-->
                <p> Blog </p>
            </li>
          </ul>
        </div>
    </div>

</nav>

<!-- Here we are declaring a block template that we can fill (basically stores styling to be used elsewhere)-->
<div class="container">
    {% block page_content %}{% endblock %}
</div>
